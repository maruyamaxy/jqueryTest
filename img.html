<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/slick-theme.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
  <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
  <script type="text/javascript" src="./js/img.js"></script>
</head>
<body>
  <h1>画像スライダー</h1>
  <div>
    <p class="text">slickスライダー</p>
    <ul class="slider">
      <li><a href="#"><img src="./img/test1.png" alt="image01"></a></li>
      <li><a href="#"><img src="./img/test1.png" alt="image02"></a></li>
      <li><a href="#"><img src="./img/test3.jpeg" alt="image03"></a></li>
      <li><a href="#"><img src="./img/test1.png" alt="image04"></a></li>
    </ul>
  </div>
  <div class="testImg">
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="./img/test1.png" alt="image01"></div>
          <div class="swiper-slide"><img src="./img/test2.png" alt="image01"></div>
          <div class="swiper-slide"><img src="./img/test4.jpg" alt="image01"></div>
          ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</body>
</html>
